<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
   
    <div class="wrapper">
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
            <h1>Registration</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" name="name" placeholder="Full name" required>
                    <i class='bx bxs-user'></i>
                </div>


                <div class="input-field">
                    <input type="number" name="mobilenumber" placeholder="Mobile Number" required>
                    <i class='bx bxs-phone'></i>


                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" name="email"  placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>

                </div>

                <div class="input-field">
                    <input type="text" name="address"  placeholder="Address" required>
                    <i class='bx bx-location-plus'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="password" name="password" placeholder="password" required>
                    <i class='bx bxs-lock-alt'></i>

                </div>
                <div class="input-field">
                    <input type="password" name="Cpassword" placeholder="Confirmpassword" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <div class="imagepart">
                        <input type="file" name="photo">
                    </div>
                </div>
                <div class="input-feild">
                    <div class="select-menu" id="role">
                        Select Your Role:    <select name="role">
                            <option value="1">Voter</option>
                            <option value="2">Group</option>  
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn mt-4">Register</button>
            <div class="register-link text-center m-1">
                <p class="text-center p-1">Don't have an Account?
                    <a href="../index.html" style="color: white; ">Login</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
